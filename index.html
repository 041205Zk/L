<!DOCTYPE html>
<html>
<head>
    <title>🌟 Küçük Dev Kız Sıla 🌍</title>
    <style>
    :root {
        --sila-pink: #ff69b4;
        --galaxy-purple: #4b0082;
    }

    .sila-card {
        background: linear-gradient(45deg, var(--galaxy-purple), var(--sila-pink));
        border-radius: 20px;
        padding: 25px;
        margin: 20px;
        position: relative;
        transition: 0.3s;
        cursor: pointer;
        box-shadow: 0 0 30px rgba(255,105,180,0.3);
    }

    .sila-card:hover {
        transform: translateY(-10px) rotate(-2deg);
        box-shadow: 0 0 50px rgba(75,0,130,0.5);
    }

    .height-animation {
        animation: grow 2s infinite alternate;
    }

    @keyframes grow {
        from { transform: scale(0.9); }
        to { transform: scale(1.1); }
    }

    .dream-text {
        font-family: 'Comic Sans MS';
        background: linear-gradient(90deg, gold, pink);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
    </style>
</head>
<body>

<div class="sila-card" onclick="launchDream()">
    <h1 class="dream-text">🚀 158cm'lik Evren 🌌</h1>
    <div style="text-align:center">
        <div class="height-animation">📏</div>
        <h3>"Joost Klein Ruhuyla!" 🎶</h3>
    </div>
    <ul style="color:white">
        <li>🌟 Boy: 158cm (Ama hayalleri ışık yılı!)</li>
        <li>🎯 Hedef: Tüm galaksiyi dans ettirmek!</li>
        <li>💫 Güç: Kalbiyle büyümek</li>
    </ul>
</div>

<script>
const dreams = [
    "🎤 Eurovision'da Sahne Fırtınası!",
    "🌍 158 ülkede 158 konser!",
    "🚀 Mars'ta ilk dans performansı",
    "💫 Işık hızında şarkı söyleme"
];

function launchDream() {
    document.body.style.background = `linear-gradient(45deg, 
        hsl(${Math.random()*360}, 70%, 50%), 
        hsl(${Math.random()*360}, 70%, 50%))`;

    const dreamPopup = document.createElement('div');
    dreamPopup.innerHTML = `
        <div style="position:fixed; top:50%; left:50%; transform:translate(-50%,-50%);
            font-size:30px; animation: float 2s infinite; color:gold; text-shadow:0 0 10px black;">
            ${dreams[Math.floor(Math.random()*dreams.length)]}
        </div>
    `;
    
    document.body.appendChild(dreamPopup);
    setTimeout(() => dreamPopup.remove(), 2000);
    
    // Gizli Joost efekti
    if(Math.random() < 0.3) {
        const joostElement = document.createElement('div');
        joostElement.style.position = 'fixed';
        joostElement.style.bottom = '10px';
        joostElement.style.right = '10px';
        joostElement.style.fontSize = '20px';
        joostElement.textContent = '🎶 Euphoria!';
        document.body.appendChild(joostElement);
        setTimeout(() => joostElement.remove(), 1000);
    }
}

// Gizli klavye kısayolu
document.addEventListener('keypress', (e) => {
    if(e.key === 'j') {
        const fireworks = document.createElement('div');
        fireworks.innerHTML = '🎇 J.O.O.S.T POWER! 🎆';
        fireworks.style.position = 'fixed';
        fireworks.style.top = '20%';
        fireworks.style.left = '50%';
        fireworks.style.transform = 'translateX(-50%)';
        fireworks.style.fontSize = '40px';
        fireworks.style.animation = 'rainbow 1s infinite';
        document.body.appendChild(fireworks);
        setTimeout(() => fireworks.remove(), 1500);
    }
});
</script>
</body>
</html>
